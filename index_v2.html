<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:description" content="Specializing in fleet management, growth strategy, and digital integration with blockchain ESG solutions." />
  <meta property="og:image" content="https://olaris.co.uk/images/logo.png" />
  <meta property="og:url" content="https://olaris.co.uk/" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="/images/logo.png" type="image/png" />
  <link rel="canonical" href="https://olaris.co.uk/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link href="/css/tailwindcss.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet" />
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BFJ8CC0RNJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-BFJ8CC0RNJ');

  <!-- React 17 + ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- AOS animation -->
  <script defer src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js" onload="AOS.init({ once: true });"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
      scroll-behavior: smooth;
      transition: background-color 0.3s ease;
    }
    .dark body {
      background: #1a202c;
      color: #e2e8f0;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      color: #1e3a8a;
    }
    .dark h1, .dark h2, .dark h3 {
      color: #93c5fd;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .fade-in-hero {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInHero 1s forwards;
      animation-delay: 0.4s;
    }
    @keyframes fadeInHero {
      to { opacity: 1; transform: translateY(0); }
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1e40af;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <img id="preloaderImg" src="/images/logo.png" alt="Loading..." width="80" height="80" loading="eager" />
  </div>

  <div id="root"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const preloader = document.getElementById("preloader");
      const preloaderImg = document.getElementById("preloaderImg");

      const hidePreloader = () => {
        if (preloader) {
          preloader.style.opacity = "0";
          setTimeout(() => { preloader.style.display = "none"; }, 500);
        }
      };

      setTimeout(hidePreloader, 2000);
      if (preloaderImg) {
        preloaderImg.onerror = hidePreloader;
        preloaderImg.onload = hidePreloader;
      }

      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    });
  </script>
    <script type="text/babel">
      const App = () => (
        <main className="min-h-screen flex flex-col items-center justify-center bg-white text-center px-6 py-12">
          <h1 className="text-5xl font-bold text-blue-800 mb-4">Olaris Consulting Limited</h1>
          <p className="text-lg text-gray-600 mb-6">Driving sustainable growth through fleet innovation, blockchain, and strategy.</p>
          <div className="flex gap-4 justify-center flex-wrap">
            <a href="#contact" className="bg-blue-700 text-white py-3 px-6 rounded-full font-semibold hover:bg-blue-800 transition">Contact Us</a>
            <a href="#services" className="border-2 border-blue-700 text-blue-700 py-3 px-6 rounded-full font-semibold hover:bg-blue-700 hover:text-white transition">Our Services</a>
          </div>
        </main>
      );
  
      const root = document.getElementById('root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
  </html>
