<head>

  <!-- favicon & canonical -->
  <link rel="icon" href="/images/logo.png" />
  <link rel="canonical" href="https://olaris.co.uk/" />

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BFJ8CC0RNJ"></script>
  <script>
    window.dataLayer = window.dataLayer||[];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config','G-BFJ8CC0RNJ');

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- AOS init -->
  <script defer src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"
          onload="AOS.init({ once: true });"></script>

  <style>
    /* Reset & base */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#f9fafb 0%,#e5e7eb 100%);
      scroll-behavior: smooth;
      transition: background-color .3s ease;
    }
    .dark body { background:#1a202c; color:#e2e8f0; }

    /* Headings */
    h1,h2,h3 { font-family:'Poppins',sans-serif; color:#1e3a8a; }
    .dark h1,.dark h2,.dark h3 { color:#93c5fd; }

    /* Preloader */
    #preloader {
      position:fixed; inset:0;
      background:white;
      display:flex; align-items:center; justify-content:center;
      z-index:50;
    }

    /* Fade & gradient animations */
    .fade-in-hero {
      opacity:0; transform:translateY(20px);
      animation:fadeInHero 1s forwards .4s;
    }
    @keyframes fadeInHero { to{opacity:1;transform:translateY(0);} }

    .animate-gradient {
      background-size:400% 400%;
      animation:gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0%,100%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
    }
    /* Nav buttons */
    .nav-button {
      border:1px solid #d1d5db;
      border-radius:9999px;
      transition:all .3s ease;
    }
    .nav-button:hover {
      background:#1e40af; color:white; border-color:#1e40af;
    }
    .dark .nav-button {
      border-color:#4a5568;
    }
    .dark .nav-button:hover {
      background:#4299e1; border-color:#4299e1;
    }

    /* Sticky CTA & Back-to-Top */
    #stickyCTA,#backToTopBtn {
      position:fixed; right:20px;
      background:linear-gradient(to right,#3b82f6,#1e40af);
      color:white; padding:12px 24px;
      border-radius:9999px;
      box-shadow:0 4px 10px rgba(0,0,0,.2);
      z-index:999;
      transition:transform .3s ease;
      display:none;
    }
    #stickyCTA{bottom:20px;} #backToTopBtn{bottom:80px;}
    #stickyCTA:hover,#backToTopBtn:hover{transform:scale(1.1);}

    /* Exit popup */
    #exitPopup {
      position:fixed; inset:0;
      background:rgba(0,0,0,.7);
      display:none; align-items:center; justify-content:center;
      z-index:1000;
    }
    #exitPopupContent {
      background:white; padding:24px;
      border-radius:8px; text-align:center; max-width:400px;
    }
    .dark #exitPopupContent {
      background:#2d3748; color:#e2e8f0;
    }

    /* Section gradients */
    .gradient-section {
      background:linear-gradient(135deg,#e0e7ff 0%,#dbeafe 100%);
    }
    .dark .gradient-section {
      background:linear-gradient(135deg,#2d3748 0%,#4a5568 100%);
    }

    /* Loading spinner */
    .loading-spinner {
      border:4px solid #f3f3f3;
      border-top:4px solid #1e40af;
      border-radius:50%;
      width:24px; height:24px;
      animation:spin 1s linear infinite;
      margin:0 auto;
    }
    @keyframes spin { to{transform:rotate(360deg);} }
  </style>
</head>
<body>
</footer>

  <!-- Preloader -->
  <div id="preloader">
    <img id="preloaderImg" src="/images/logo.png" alt="Logo" width="80" height="80" loading="eager" />
  </div>

  <!-- Sticky CTA & Back to Top -->
  <a href="#contact" id="stickyCTA">Contact Us</a>
  <button id="backToTopBtn" onclick="window.scrollTo({top:0, behavior:'smooth'})">↑</button>

  <!-- Exit Popup -->
  <div id="exitPopup">
    <div id="exitPopupContent">
      <h2 class="text-2xl font-bold mb-4">Don’t Leave Yet!</h2>
      <p class="mb-6">Get 10% off your first consultation.</p>
      <a href="#contact" class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-2 px-6 rounded-full">Claim Offer</a>
      <button id="closePopup" class="mt-4 underline">No Thanks</button>
    </div>
  </div>

  <!-- React mount point -->
  <div id="root"></div>

  <!-- Plain JS logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pre = document.getElementById('preloader');
      const img = document.getElementById('preloaderImg');
      const hide = () => { pre.style.opacity = 0; setTimeout(() => pre.style.display = 'none', 500); };
      setTimeout(hide, 2000);
      if (img) img.onload = img.onerror = hide;
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    });
    window.addEventListener('scroll', () => {
      const cta = document.getElementById('stickyCTA');
      const top = document.getElementById('backToTopBtn');
      if (window.scrollY > 300) {
        cta.style.display = 'block';
        top.style.display = 'block';
      } else {
        cta.style.display = 'none';
        top.style.display = 'none';
      }
    });
    document.getElementById('closePopup')?.addEventListener('click', () => {
      document.getElementById('exitPopup').style.display = 'none';
    });
    document.addEventListener('mouseout', e => {
      if (e.clientY <= 0) document.getElementById('exitPopup').style.display = 'flex';
    });
  </script>

  <!-- React App -->
  <script type="text/babel" data-presets="env,react">
    // ...your Navbar, Hero, About, Services, Projects, Testimonials, Contact, Footer components here...
    const App = () => (
      <>
        <Navbar />
        <Hero />
        <About />
        <Services />
        <Projects />
        <Testimonials />
        <Contact />
        <Footer />
      </>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
