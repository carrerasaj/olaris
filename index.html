<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Olaris Consulting Limited - Strategic Fleet Management & Technology Solutions">
  <meta name="keywords" content="Fleet Management, M&A, Automotive Consulting, Blockchain, Azure, ESG">
  <title>Olaris Consulting Limited</title>

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      scroll-behavior: smooth;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .section {
      padding: 80px 0;
    }
  </style>
</head>

<body class="bg-white text-gray-800">
  <div id="root"></div>

  <script type="text/babel">

    // Smooth Scroll on Nav Clicks
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });
      });
    });

    // Fade-In Animation on Scroll
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.fade-in').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });

    const Navbar = () => (
      <nav className="fixed w-full bg-white shadow z-50">
        <div className="container mx-auto flex justify-between items-center p-4">
          <div className="text-xl font-bold text-blue-900">Olaris Consulting</div>
          <div className="space-x-6">
            <a href="#home" className="hover:text-blue-600">Home</a>
            <a href="#about" className="hover:text-blue-600">About</a>
            <a href="#services" className="hover:text-blue-600">Services</a>
            <a href="#projects" className="hover:text-blue-600">Projects</a>
            <a href="#contact" className="hover:text-blue-600">Contact</a>
          </div>
        </div>
      </nav>
    );

    const Hero = () => (
      <section id="home" className="relative min-h-screen flex items-center justify-center text-center text-white section overflow-hidden">
        <video autoPlay muted loop playsInline poster="/videos/cityscape-fallback.jpg" className="absolute w-full h-full object-cover z-0">
          <source src="/videos/cityscape.mp4" type="video/mp4" />
        </video>
        <div className="relative z-10 px-6 fade-in">
          <h1 className="text-5xl md:text-7xl font-bold mb-6">Olaris Consulting Limited</h1>
          <p className="text-2xl md:text-3xl mb-8">Driving strategic growth and fleet management excellence</p>
          <a href="#contact" className="bg-white text-blue-700 font-bold py-4 px-8 rounded-full hover:bg-blue-100 transition">
            Get In Touch
          </a>
        </div>
      </section>
    );

    const About = () => (
      <section id="about" className="section bg-gray-50 text-center fade-in">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-6 text-blue-800">About Us</h2>
          <p className="text-lg max-w-3xl mx-auto">
            With 39 years in the motor industry, Olaris Consulting specializes in fleet management, M&A advisory, and technology innovation.
            We've helped scale organizations to Top 10 status, and pioneered blockchain ESG solutions.
          </p>
        </div>
      </section>
    );

    const Services = () => (
      <section id="services" className="section bg-white text-center fade-in">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-12 text-blue-800">Our Services</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            {[
              { title: "Fleet Management", desc: "Optimize leasing and operations, reducing costs by up to 10%." },
              { title: "Growth Strategy", desc: "Scale your business with market intelligence and expansion tactics." },
              { title: "M&A Advisory", desc: "Navigate mergers and acquisitions with experienced leadership." },
              { title: "Technology Integration", desc: "Implement blockchain, Azure, ESG tracking, and digital transformation." },
            ].map((service, idx) => (
              <div key={idx} className="p-6 bg-gray-100 rounded-lg shadow-md hover:shadow-xl transition">
                <h3 className="text-xl font-semibold mb-4">{service.title}</h3>
                <p>{service.desc}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Projects = () => (
      <section id="projects" className="section bg-gray-50 text-center fade-in">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-12 text-blue-800">Projects</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div className="bg-white rounded-lg shadow-md overflow-hidden">
              <video autoPlay muted loop playsInline poster="/videos/jurni-leasing-fallback.jpeg" className="w-full h-64 object-cover">
                <source src="/videos/jurni-leasing.mp4" type="video/mp4" />
              </video>
              <div className="p-6">
                <h3 className="text-2xl font-semibold mb-4">Jurni Leasing Expansion</h3>
                <p>Scaled Jurni Leasing to Top 10 broker, managing over 30,000 vehicles.</p>
              </div>
            </div>
            <div className="bg-white rounded-lg shadow-md overflow-hidden">
              <video autoPlay muted loop playsInline poster="/videos/web-salsac-fallback.jpeg" className="w-full h-64 object-cover">
                <source src="/videos/web-salsac.mp4" type="video/mp4" />
              </video>
              <div className="p-6">
                <h3 className="text-2xl font-semibold mb-4">Blockchain ESG Platform</h3>
                <p>Developed web_salsac_app, a blockchain-based ESG solution for fleet compliance.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    );

    const Contact = () => (
      <section id="contact" className="section bg-gradient-to-br from-pink-600 to-purple-600 text-white text-center fade-in">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-6">Contact Us</h2>
          <form className="max-w-lg mx-auto text-left">
            <input type="text" placeholder="Name" className="w-full mb-4 p-3 rounded bg-white text-gray-800" required />
            <input type="email" placeholder="Email" className="w-full mb-4 p-3 rounded bg-white text-gray-800" required />
            <textarea placeholder="Message" className="w-full mb-4 p-3 rounded bg-white text-gray-800" rows="5" required></textarea>
            <button type="submit" className="w-full bg-white text-pink-600 font-bold py-3 rounded hover:bg-gray-100 transition">Send Message</button>
          </form>
        </div>
      </section>
    );

    ReactDOM.render(
      <>
        <Navbar />
        <Hero />
        <About />
        <Services />
        <Projects />
        <Contact />
      </>,
      document.getElementById('root')
    );

  </script>

</body>
</html>
