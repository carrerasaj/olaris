<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Olaris Consulting Limited" />
  <meta property="og:description" content="Fleet Management | Growth Strategy | Digital Integration." />
  <meta property="og:image" content="/images/logo.png" />
  <meta property="og:url" content="https://yourwebsite.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olaris Consulting Limited</title>
  <meta name="description" content="Driving strategic growth and fleet management excellence.">
  <link rel="icon" href="/images/logo.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .fade-in-hero {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInHero 1s forwards;
      animation-delay: 0.3s;
    }
    @keyframes fadeInHero {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    .animate-fadeInUp.delay-100 { animation-delay: 0.4s; }
    .animate-fadeInUp.delay-200 { animation-delay: 0.6s; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes gradient-xy {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.animate-gradient-xy {
  background-size: 400% 400%;
  animation: gradient-xy 15s ease infinite;
}
  </style>
</head>

<body>
  <body class="snap-y snap-mandatory overflow-y-scroll h-screen">
  <div id="preloader">
    <img src="/images/logo.png" alt="Loading..." width="80" height="80" />
  </div>

  <div id="root"></div>

  <script type="text/babel">
    const Navbar = () => (
      <nav className="flex items-center justify-between px-6 py-4 shadow-md bg-white sticky top-0 z-50">
        <div className="flex items-center space-x-4">
          <img src="/images/logo.png" alt="Olaris Logo" className="h-10 w-10" />
          <span className="font-bold text-xl text-blue-800">Olaris Consulting</span>
        </div>
        <div className="hidden md:flex space-x-8 text-gray-600 text-lg">
          <a href="#about" className="hover:text-blue-700">About</a>
          <a href="#services" className="hover:text-blue-700">Services</a>
          <a href="#projects" className="hover:text-blue-700">Projects</a>
          <a href="#contact" className="hover:text-blue-700">Contact</a>
        </div>
      </nav>
    );

    const Hero = () => (
      <section id="home" className="relative h-screen text-white flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-700 to-blue-900 animate-gradient-xy overflow-hidden snap-start">
        <video autoPlay muted loop playsInline className="absolute w-full h-full object-cover">
          <source src="/videos/cityscape.webm" type="video/webm" />
          <source src="/videos/cityscape.mp4" type="video/mp4" />
        </video>
        <div className="relative z-10 text-center px-6 fade-in-hero transform translate-y-6 hover:translate-y-0 transition duration-1000">
          <h1 className="text-5xl md:text-7xl font-bold mb-6 animate-fadeInUp">Olaris Consulting Limited</h1>
          <p className="text-xl md:text-2xl mb-8 animate-fadeInUp delay-100">Driving strategic growth and fleet management excellence.</p>
          <a href="#contact" className="bg-blue-600 hover:bg-blue-700 transition text-white py-3 px-8 rounded-full text-lg font-semibold animate-fadeInUp delay-200">Get In Touch</a>
        </div>
      </section>
    );

    const About = () => (
      <section id="about" className="section py-16 bg-gray-50 text-center">
        <div className="container mx-auto px-6">
          <h2 className="text-4xl font-bold mb-6 text-blue-800">About Us</h2>
          <p className="max-w-3xl mx-auto text-gray-700 leading-relaxed">
            Olaris Consulting Limited is committed to delivering strategic growth initiatives and operational excellence across the fleet management and mobility sectors.
          </p>
        </div>
      </section>
    );

    const Services = () => (
      <section id="services" className="section py-16 bg-white text-center">
        <div className="container mx-auto px-6">
          <h2 className="text-4xl font-bold mb-12 text-blue-800">Services</h2>
          <div className="grid gap-10 md:grid-cols-2 lg:grid-cols-4">
            <div>
              <h3 className="text-xl font-semibold mb-3 text-blue-600">Fleet Management</h3>
              <p className="text-gray-600">Optimize leasing and operations, reducing costs by up to 10%.</p>
            </div>
            <div>
              <h3 className="text-xl font-semibold mb-3 text-blue-600">Expansion Strategy</h3>
              <p className="text-gray-600">Scale your business with market intelligence and expansion tactics.</p>
            </div>
            <div>
              <h3 className="text-xl font-semibold mb-3 text-blue-600">M&A Advisory</h3>
              <p className="text-gray-600">Navigate mergers and acquisitions with experienced leadership.</p>
            </div>
            <div>
              <h3 className="text-xl font-semibold mb-3 text-blue-600">Digital Integration</h3>
              <p className="text-gray-600">Implement blockchain, Azure, ESG tracking, and digital transformation.</p>
            </div>
          </div>
        </div>
      </section>
    );

    const Projects = () => (
      <section id="projects" className="py-20 bg-gray-50">
        <div className="text-center mb-10">
          <h2 className="text-4xl font-extrabold text-blue-800">Projects</h2>
        </div>
        <div className="max-w-7xl mx-auto grid gap-8 grid-cols-1 md:grid-cols-2 px-6 md:px-0">

          <div className="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
            <video autoPlay muted loop playsInline className="w-full h-64 object-cover">
              <source src="/videos/jurni-leasing.webm" type="video/webm" />
              <img src="/videos/jurni-leasing-fallback.jpeg" alt="Jurni Leasing Expansion" className="w-full h-64 object-cover" />
            </video>
            <div className="p-6">
              <h3 className="text-2xl font-bold text-blue-800 mb-2">Jurni Leasing Expansion</h3>
              <p className="text-gray-700">Scaled Jurni Leasing to Top 10 broker, managing over 30,000 vehicles.</p>
            </div>
          </div>

          <div className="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
            <video autoPlay muted loop playsInline className="w-full h-64 object-cover">
              <source src="/videos/web-salsac.webm" type="video/webm" />
              <img src="/videos/web-salsac-fallback.jpeg" alt="Blockchain ESG Platform" className="w-full h-64 object-cover" />
            </video>
            <div className="p-6">
              <h3 className="text-2xl font-bold text-blue-800 mb-2">Blockchain ESG Platform</h3>
              <p className="text-gray-700">Developed web_salsac_app, a blockchain-based ESG solution for fleet compliance.</p>
            </div>
          </div>

        </div>
      </section>
    );

    const Contact = () => (
      <section id="contact" className="section bg-gradient-to-br from-blue-900 to-blue-700 text-white py-16">
        <div className="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
          <div className="flex flex-col items-center text-center space-y-4">
            <img src="/images/profile.png" alt="Profile Picture" className="rounded-xl shadow-xl max-w-[280px] h-auto object-cover" loading="lazy" />
            <p className="text-lg font-light leading-relaxed max-w-xs">Hi, I'm Alan Carreras. Let's discuss your goals together!</p>
          </div>
          <div>
            <h2 className="text-4xl font-extrabold mb-6 text-center md:text-left">Let's Connect</h2>
            <form id="contactForm" onSubmit={validateForm} className="bg-white rounded-lg p-6 shadow-lg space-y-4 text-gray-800">
              <input type="text" placeholder="Name" className="w-full p-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-300 focus:outline-none" required />
              <input type="email" placeholder="Email" className="w-full p-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-300 focus:outline-none" required />
              <textarea placeholder="Message" className="w-full p-3 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-300 focus:outline-none" rows="4" required></textarea>
              <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-105 duration-300">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer className="text-center py-6 bg-white text-gray-600 text-sm">
        Â© 2025 Olaris Consulting Limited. All rights reserved.
      </footer>
    );

    const App = () => (
      <>
        <Navbar />
        <Hero />
        <About />
        <Services />
        <Projects />
        <Contact />
        <Footer />
      </>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    window.onload = () => {
      const preloader = document.getElementById("preloader");
      preloader.style.opacity = "0";
      setTimeout(() => {
        preloader.style.display = "none";
      }, 500);
    };
    function validateForm(event) {
  const name = event.target[0].value.trim();
  const email = event.target[1].value.trim();
  const message = event.target[2].value.trim();

  if (!name || !email.includes("@") || !message) {
    alert('Please complete all fields correctly.');
    event.preventDefault();
    return false;
  }
}
  </script>
</body>
</html>
