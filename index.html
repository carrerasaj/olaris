<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olaris Consulting Limited</title>
  <meta name="description" content="Driving strategic growth and fleet management excellence.">
  <meta property="og:title" content="Olaris Consulting Limited" />
  <meta property="og:description" content="Fleet Management | Growth Strategy | Digital Integration." />
  <meta property="og:image" content="/images/logo.png" />
  <meta property="og:url" content="https://your-real-domain.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="/images/logo.png" type="image/png" />
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- AOS (Animate on Scroll) -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      scroll-behavior: smooth;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .fade-in-hero {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInHero 1s forwards;
      animation-delay: 0.4s;
    }
    @keyframes fadeInHero {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background: linear-gradient(to right, #3b82f6, #1e40af);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 12px 18px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: all 0.3s ease;
    }
    #scrollToTopBtn:hover {
      transform: scale(1.1);
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ once: true });
    });

    window.addEventListener('scroll', function() {
      const scrollToTopBtn = document.getElementById('scrollToTopBtn');
      if (window.scrollY > 300) {
        scrollToTopBtn.style.display = 'block';
      } else {
        scrollToTopBtn.style.display = 'none';
      }
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</head>

<body class="snap-y snap-mandatory overflow-y-scroll h-screen bg-gray-50">
  <div id="preloader">
    <img src="/images/logo.png" alt="Loading..." width="80" height="80" />
  </div>

  <button id="scrollToTopBtn" onclick="scrollToTop()">↑</button>

  <div id="root"></div>
  <script type="text/babel">

    const Navbar = () => (
      <nav className="flex items-center justify-between px-6 py-4 shadow-md bg-white sticky top-0 z-50">
        <div className="flex items-center space-x-4">
          <img src="/images/logo.png" alt="Olaris Logo" className="h-10 w-10" />
          <span className="font-bold text-xl text-blue-800">Olaris Consulting</span>
        </div>
        <div className="hidden md:flex space-x-8 text-gray-600 text-lg">
          <a href="#about" className="hover:text-blue-700">About</a>
          <a href="#services" className="hover:text-blue-700">Services</a>
          <a href="#projects" className="hover:text-blue-700">Projects</a>
          <a href="#contact" className="hover:text-blue-700">Contact</a>
        </div>
      </nav>
    );
    
    const Hero = () => (
      <section id="home" className="relative h-screen flex items-center justify-center text-white bg-gradient-to-br from-blue-900 via-blue-700 to-blue-900 animate-gradient overflow-hidden snap-start">
        <video autoPlay muted loop playsInline className="absolute w-full h-full object-cover opacity-40">
          <source src="/videos/cityscape.webm" type="video/webm" />
          <source src="/videos/cityscape.mp4" type="video/mp4" />
        </video>
        <div className="relative z-10 text-center px-6 fade-in-hero" data-aos="fade-up">
          <h1 className="text-5xl md:text-7xl font-extrabold mb-4">Olaris Consulting Limited</h1>
          <p className="text-xl md:text-2xl mb-8">Driving strategic growth and fleet management excellence.</p>
          <a href="#contact" className="bg-gradient-to-r from-blue-600 to-blue-800 py-3 px-8 rounded-full text-lg font-bold hover:scale-105 transform transition">Get In Touch</a>
        </div>
      </section>
    );
    
    const About = () => (
      <section id="about" className="section py-24 bg-gray-100 snap-start">
        <div className="container mx-auto px-6 text-center" data-aos="fade-up">
          <h2 className="text-4xl font-extrabold mb-6 text-blue-800">About Us</h2>
          <p className="max-w-3xl mx-auto text-gray-700 leading-relaxed">
            Olaris Consulting Limited is committed to delivering strategic growth initiatives and operational excellence across the fleet management and mobility sectors.
          </p>
        </div>
      </section>
    );
    
    const Services = () => (
      <section id="services" className="section py-24 bg-white snap-start">
        <div className="container mx-auto px-6 text-center">
          <h2 className="text-4xl font-extrabold mb-12 text-blue-800" data-aos="fade-up">Services</h2>
          <div className="grid gap-10 md:grid-cols-2 lg:grid-cols-4" data-aos="fade-up" data-aos-delay="100">
            {[
              { title: "Fleet Management", desc: "Optimize leasing and operations, reducing costs by up to 10%." },
              { title: "Expansion Strategy", desc: "Scale your business with market intelligence and expansion tactics." },
              { title: "M&A Advisory", desc: "Navigate mergers and acquisitions with experienced leadership." },
              { title: "Digital Integration", desc: "Implement blockchain, Azure, ESG tracking, and digital transformation." },
            ].map((service, idx) => (
              <div key={idx} className="p-6 rounded-lg shadow-md hover:shadow-xl transform hover:scale-105 transition bg-gray-50">
                <h3 className="text-xl font-semibold text-blue-700 mb-3">{service.title}</h3>
                <p className="text-gray-600">{service.desc}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );
    
    const Projects = () => (
      <section id="projects" className="section py-24 bg-gray-100 snap-start">
        <div className="text-center mb-12" data-aos="fade-up">
          <h2 className="text-4xl font-extrabold text-blue-800">Projects</h2>
        </div>
        <div className="max-w-7xl mx-auto grid gap-8 grid-cols-1 md:grid-cols-2 px-6 md:px-0">
          {[
            { title: "Jurni Leasing Expansion", video: "jurni-leasing", desc: "Scaled Jurni Leasing to Top 10 broker, managing over 30,000 vehicles." },
            { title: "Blockchain ESG Platform", video: "web-salsac", desc: "Developed web_salsac_app, a blockchain-based ESG solution for fleet compliance." },
          ].map((proj, idx) => (
            <div key={idx} className="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition transform hover:scale-105" data-aos="fade-up" data-aos-delay={idx * 100}>
              <video autoPlay muted loop playsInline className="w-full h-64 object-cover">
                <source src={`/videos/${proj.video}.webm`} type="video/webm" />
                <img src={`/videos/${proj.video}-fallback.jpeg`} alt={proj.title} className="w-full h-64 object-cover" />
              </video>
              <div className="p-6">
                <h3 className="text-2xl font-bold text-blue-800 mb-2">{proj.title}</h3>
                <p className="text-gray-700">{proj.desc}</p>
              </div>
            </div>
          ))}
        </div>
      </section>
    );
    
    const Contact = () => (
      <section id="contact" className="section py-24 bg-gradient-to-br from-blue-800 via-blue-600 to-blue-800 text-white snap-start">
        <div className="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 px-6" data-aos="fade-up">
          <div className="flex flex-col items-center text-center">
            <img src="/images/profile.png" alt="Profile" className="rounded-lg shadow-2xl w-60 h-60 object-cover mb-6" loading="lazy" />
            <p className="text-lg leading-relaxed">👋 Hi, I'm Alan Carreras. Let's discuss your goals together!</p>
          </div>
          <form id="contactForm" onSubmit={validateForm} className="bg-white rounded-lg p-8 shadow-2xl space-y-4 text-gray-800">
            <input type="text" placeholder="Name" className="w-full p-3 rounded border-gray-300" required />
            <input type="email" placeholder="Email" className="w-full p-3 rounded border-gray-300" required />
            <textarea placeholder="Message" className="w-full p-3 rounded border-gray-300" rows="4" required></textarea>
            <button type="submit" className="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-3 rounded-lg hover:scale-105 transform transition">Send Message</button>
          </form>
        </div>
      </section>
    );
    
    const Footer = () => (
      <footer className="text-center py-6 text-gray-500 text-sm bg-white">
        © 2025 Olaris Consulting Limited. All rights reserved.
      </footer>
    );
    
    const App = () => (
      <>
        <Navbar />
        <Hero />
        <About />
        <Services />
        <Projects />
        <Contact />
        <Footer />
      </>
    );
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    <script type="text/babel">
  window.onload = () => {
    const preloader = document.getElementById("preloader");
    preloader.style.opacity = "0";
    setTimeout(() => {
      preloader.style.display = "none";
    }, 500);
  };

  function validateForm(event) {
    const name = event.target[0].value.trim();
    const email = event.target[1].value.trim();
    const message = event.target[2].value.trim();

    if (!name || !email.includes("@") || !message) {
      alert('⚠️ Please complete all fields correctly.');
      event.preventDefault();
    } else {
      alert('✅ Thank you! Your message has been sent successfully.');
    }
  }
</script>

</body>
</html>
