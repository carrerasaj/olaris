<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olaris Consulting Limited</title>
  <meta name="description" content="Leading Fleet Management, Automotive M&A Advisory, and Technology Integration services.">
  <meta property="og:title" content="Olaris Consulting Limited" />
  <meta property="og:description" content="Leading Fleet Management, Automotive M&A Advisory, and Technology Integration services." />
  <meta property="og:image" content="/images/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.olaris.co.uk/" />
  <link rel="icon" href="/images/logo.png" />

  <!-- Preload Hero poster -->
  <link rel="preload" as="image" href="/videos/cityscape-fallback.jpg" type="image/jpeg">

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>

.fade-in-hero {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInHero 1s forwards;
  animation-delay: 0.3s;
}

@keyframes fadeInHero {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fadeInUp {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards;
}

.animate-fadeInUp.delay-100 {
  animation-delay: 0.4s;
}

.animate-fadeInUp.delay-200 {
  animation-delay: 0.6s;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    body {
      font-family: 'Source Sans Pro', sans-serif;
      scroll-behavior: smooth;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #preloader img {
      width: 80px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body class="bg-white text-gray-800">
  <!-- Preloader -->
  <div id="preloader">
    <img src="/images/logo.png" alt="Loading Olaris Logo" />
  </div>

  <div id="root"></div>

  <script type="text/babel">

    // Smooth Scroll
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });
      });
    });

    // Fade-In Animation
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.fade-in').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });

    // Preloader
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
    });

    const Navbar = () => (
      <nav className="fixed w-full bg-white shadow z-50">
        <div className="container mx-auto flex justify-between items-center p-4">
          <div className="flex items-center space-x-4">
            <img src="/images/logo.png" alt="Olaris Logo" className="h-10 w-auto" loading="lazy" />
            <div className="text-xl font-bold text-blue-900">Olaris Consulting</div>
          </div>
          <div className="space-x-6 hidden md:flex">
            <a href="#home" className="hover:text-blue-600">Home</a>
            <a href="#about" className="hover:text-blue-600">About</a>
            <a href="#services" className="hover:text-blue-600">Services</a>
            <a href="#projects" className="hover:text-blue-600">Projects</a>
            <a href="#contact" className="hover:text-blue-600">Contact</a>
          </div>
        </div>
      </nav>
    );

    const Hero = () => (
      <section id="home" className="relative min-h-screen flex items-center justify-center text-center text-white overflow-hidden section">
  <video autoPlay muted loop playsInline preload="auto" poster="/videos/cityscape-fallback.jpg" className="absolute w-full h-full object-cover z-0">
    <source src="/videos/cityscape.webm" type="video/webm" />
    <source src="/videos/cityscape.mp4" type="video/mp4" />
  </video>
  <div className="relative z-10 px-6 fade-in-hero">
    <h1 className="text-5xl md:text-7xl font-bold mb-6 animate-fadeInUp">Olaris Consulting Limited</h1>
    <p className="text-2xl md:text-3xl mb-8 animate-fadeInUp delay-100">Driving strategic growth and fleet management excellence</p>
    <a href="#contact" className="bg-white text-blue-700 font-bold py-4 px-8 rounded-full hover:bg-blue-100 transition animate-fadeInUp delay-200">
      Get In Touch
    </a>
  </div>
</section>
    );

    const About = () => (
      <section id="about" className="section bg-gray-50 text-center fade-in">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-6 text-blue-800">About Us</h2>
          <p className="text-lg max-w-3xl mx-auto">
            With 39 years in the motor industry, Olaris Consulting specializes in fleet management, M&A advisory, and technology innovation.
            We've helped scale organizations to Top 10 status, and pioneered blockchain ESG solutions.
          </p>
        </div>
      </section>
    );

    const Services = () => (
      <section id="services" className="section bg-white text-center fade-in">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-12 text-blue-800">Our Services</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            {[
              { title: "Fleet Management", desc: "Optimize leasing and operations, reducing costs by up to 10%." },
              { title: "Growth Strategy", desc: "Scale your business with market intelligence and expansion tactics." },
              { title: "M&A Advisory", desc: "Navigate mergers and acquisitions with experienced leadership." },
              { title: "Technology Integration", desc: "Implement blockchain, Azure, ESG tracking, and digital transformation." },
            ].map((service, idx) => (
              <div key={idx} className="p-6 bg-gray-100 rounded-lg shadow-md hover:shadow-xl transition">
                <h3 className="text-xl font-semibold mb-4">{service.title}</h3>
                <p>{service.desc}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Projects = () => (
      <section id="projects" className="section bg-gray-50 text-center fade-in">
  <div className="container mx-auto">
    <h2 className="text-4xl font-bold mb-12 text-blue-800">Projects</h2>
    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Project 1 -->
      <div className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition transform hover:-translate-y-1">
        <video muted preload="metadata" poster="/videos/jurni-leasing-fallback.jpeg" className="w-full h-64 object-cover" loading="lazy" playsInline>
          <source src="/videos/jurni-leasing.webm" type="video/webm" />
          <source src="/videos/jurni-leasing.mp4" type="video/mp4" />
        </video>
        <div className="p-6">
          <h3 className="text-2xl font-semibold mb-4 text-blue-800">Jurni Leasing Expansion</h3>
          <p>Scaled Jurni Leasing to Top 10 broker, managing over 30,000 vehicles.</p>
        </div>
      </div>
      
      <!-- Project 2 -->
      <div className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition transform hover:-translate-y-1">
        <video muted preload="metadata" poster="/videos/web-salsac-fallback.jpeg" className="w-full h-64 object-cover" loading="lazy" playsInline>
          <source src="/videos/web-salsac.webm" type="video/webm" />
          <source src="/videos/web-salsac.mp4" type="video/mp4" />
        </video>
        <div className="p-6">
          <h3 className="text-2xl font-semibold mb-4 text-blue-800">Blockchain ESG Platform</h3>
          <p>Developed web_salsac_app, a blockchain-based ESG solution for fleet compliance.</p>
        </div>
      </div>

    </div>
  </div>
</section>
    );

    <section id="contact" className="section bg-gradient-to-br from-blue-900 to-blue-700 text-white fade-in py-16">
  <div className="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    
    <!-- Profile image with intro -->
    <div className="flex flex-col items-center text-center space-y-4">
      <img src="/images/profile.png" alt="Profile Picture" className="rounded-xl shadow-xl max-w-[280px] h-auto object-cover" loading="lazy" />
      <p className="text-lg font-light leading-relaxed max-w-xs">ðŸ‘‹ Hi, I'm Alan Carreras. Let's discuss how we can drive your strategic growth and fleet management excellence together.</p>
    </div>
    
    <!-- Contact Form -->
    <div>
      <h2 className="text-4xl font-extrabold mb-6 text-center md:text-left">Let's Connect</h2>
      <form id="contactForm" className="bg-white rounded-lg p-6 shadow-lg space-y-4 text-gray-800" onSubmit="handleSubmit(event)">
  <input type="text" id="name" placeholder="Name" className="w-full p-3 rounded-lg border-2 border-gray-200 focus:ring-4 focus:ring-blue-400 focus:border-blue-400 outline-none transition" required />
  <input type="email" id="email" placeholder="Email" className="w-full p-3 rounded-lg border-2 border-gray-200 focus:ring-4 focus:ring-blue-400 focus:border-blue-400 outline-none transition" required />
  <textarea id="message" placeholder="Message" className="w-full p-3 rounded-lg border-2 border-gray-200 focus:ring-4 focus:ring-blue-400 focus:border-blue-400 outline-none transition" rows="5" required></textarea>
  <button id="submitButton" type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-105 duration-300">
    Send Message
  </button>
</form>

<!-- Hidden Thank You Message -->
<div id="thankYouMessage" className="hidden mt-6 text-green-400 text-center text-2xl font-bold">
  ðŸŽ‰ Thank you! Weâ€™ll be in touch soon.
</div>
    </div>

  </div>
</section>

    const Footer = () => (
      <footer className="bg-gradient-to-r from-blue-900 to-blue-700 text-white text-center py-6 mt-10">
        <div className="container mx-auto">
          <p>&copy; {new Date().getFullYear()} Olaris Consulting Limited. All rights reserved.</p>
        </div>
      </footer>
    );

    ReactDOM.render(
      <>
        <Navbar />
        <Hero />
        <About />
        <Services />
        <Projects />
        <Contact />
        <Footer />
      </>,
      document.getElementById('root')
    );

  </script>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
    
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const button = document.getElementById('submitButton');
    
      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return;
      }
    
      // Simulate loading animation
      button.disabled = true;
      button.innerText = "Sending...";
    
      setTimeout(() => {
        document.getElementById('contactForm').classList.add('hidden');
        document.getElementById('thankYouMessage').classList.remove('hidden');
      }, 1500);
    }
    </script>
</body>
</html>
