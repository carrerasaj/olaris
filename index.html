<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="Fleet Management, M&A, Automotive Consulting, Blockchain, Azure, ESG">

  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
    }
    .section {
      padding: 80px 0;
    }
  </style>
</head>

<body class="bg-white text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const Navbar = () => (
      <nav className="bg-white shadow-md fixed top-0 w-full z-50">
        <div className="container mx-auto flex justify-between items-center p-4">
          <div className="text-xl font-bold text-blue-900">Olaris Consulting</div>
          <div className="space-x-6">
            <a href="#home" className="hover:text-blue-600">Home</a>
            <a href="#about" className="hover:text-blue-600">About</a>
            <a href="#services" className="hover:text-blue-600">Services</a>
            <a href="#projects" className="hover:text-blue-600">Projects</a>
            <a href="#contact" className="hover:text-blue-600">Contact</a>
          </div>
        </div>
      </nav>
    );

    const Hero = () => (
      <section id="home" className="section flex flex-col items-center justify-center bg-gradient-to-br from-blue-700 to-cyan-500 text-white text-center min-h-screen">
        <h1 className="text-5xl md:text-7xl font-extrabold mb-6">Olaris Consulting Limited</h1>
        <p className="text-2xl md:text-3xl max-w-2xl mb-8">Driving strategic growth and fleet management excellence</p>
        <a href="#contact" className="bg-white text-blue-700 font-bold py-4 px-8 rounded-full hover:bg-blue-100 transition">
          Get In Touch
        </a>
      </section>
    );

    const About = () => (
      <section id="about" className="section bg-gray-50 text-center">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-6 text-blue-800">About Us</h2>
          <p className="text-lg max-w-3xl mx-auto">
            With 39 years in the motor industry, Olaris Consulting specializes in fleet management, M&A advisory, and technology innovation.
            We've helped scale organizations to Top 10 status, and pioneered blockchain ESG solutions.
          </p>
        </div>
      </section>
    );

    const Services = () => (
      <section id="services" className="section bg-white text-center">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-12 text-blue-800">Our Services</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div className="p-6 bg-gray-100 rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-xl font-semibold mb-4">Fleet Management</h3>
              <p>Optimize leasing and operations, reducing costs by up to 10%.</p>
            </div>
            <div className="p-6 bg-gray-100 rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-xl font-semibold mb-4">Growth Strategy</h3>
              <p>Scale your business with market intelligence and smart expansion tactics.</p>
            </div>
            <div className="p-6 bg-gray-100 rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-xl font-semibold mb-4">M&A Advisory</h3>
              <p>Navigate mergers and acquisitions with experienced leadership and maximize valuation.</p>
            </div>
            <div className="p-6 bg-gray-100 rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-xl font-semibold mb-4">Technology Integration</h3>
              <p>Implement blockchain, Azure Functions, ESG tracking, and digital transformation.</p>
            </div>
          </div>
        </div>
      </section>
    );

    const Projects = () => (
      <section id="projects" className="section bg-gray-50 text-center">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-12 text-blue-800">Projects</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div className="p-8 bg-white rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-2xl font-semibold mb-4">Jurni Leasing Expansion</h3>
              <p>Scaled Jurni Leasing to Top 10 broker, managing over 30,000 vehicles.</p>
            </div>
            <div className="p-8 bg-white rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-2xl font-semibold mb-4">Blockchain ESG Platform</h3>
              <p>Developed web_salsac_app, a blockchain-based ESG solution for fleet compliance.</p>
            </div>
          </div>
        </div>
      </section>
    );

    const Contact = () => (
      <section id="contact" className="section bg-gradient-to-br from-pink-600 to-purple-600 text-white text-center">
        <div className="container mx-auto">
          <h2 className="text-4xl font-bold mb-6">Ready to Transform Your Fleet?</h2>
          <a href="mailto:contact@olarisconsulting.com" className="bg-white text-pink-600 font-bold py-4 px-8 rounded-full hover:bg-gray-100 transition">
            Email Us
          </a>
        </div>
      </section>
    );

    ReactDOM.render(
      <>
        <Navbar />
        <Hero />
        <About />
        <Services />
        <Projects />
        <Contact />
      </>,
      document.getElementById('root')
    );
  </script>

</body>
</html>
