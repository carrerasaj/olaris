  <script>
    console.log('Starting constellation effect...');
    try {
      window.soundEnabled = true;
      const canvas = document.getElementById('webCanvas');
      console.log('Canvas element:', canvas);
      const ctx = canvas.getContext('2d');
      if (!ctx) {
        console.error('Canvas context not supported');
        throw new Error('Canvas context not supported');
      }
      console.log('Canvas context initialized');

      const projects = [
        { id: 'jurni-expansion', title: 'Jurni Leasing Expansion', desc: 'Scaled Jurni to a Top 10 broker with 30,000+ vehicles.' },
        { id: 'jurni-ma', title: 'Jurni M&A Leadership', desc: 'Drove M&A deals, boosting market position by 20%.' },
        { id: 'web-salsac', title: 'web_salsac_app Development', desc: 'Built a blockchain-based app for ESG transparency.' },
        { id: 'carmmunity', title: 'Carmmunity Portal Development', desc: 'Created a real-time pricing portal, speeding orders by 25%.' }
      ];

      let dots = [];
      const numDots = 30;
      const connectDistance = 120;
      const dotRadius = 4;
      let particles = [];
      const stars = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = document.getElementById('home').offsetHeight || 600;
        console.log('Canvas resized:', canvas.width, canvas.height);
      }

      function createDots() {
        dots = [];
        for (let i = 0; i < numDots - projects.length; i++) {
          dots.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            alpha: 0.7,
            isProject: false
          });
        }
        projects.forEach((proj, i) => {
          dots.push({
            x: (canvas.width / (projects.length + 1)) * (i + 1),
            y: canvas.height * 0.4,
            alpha: 1,
            isProject: true,
            project: proj
          });
        });
        console.log('Dots created:', dots.length);
      }

      function createStars() {
        for (let i = 0; i < 50; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            alpha: 0.5 + Math.random() * 0.5
          });
        }
      }

      function createParticles(x, y) {
        for (let i = 0; i < 10; i++) {
          particles.push({
            x,
            y,
            vx: (Math.random() - 0.5) * 5,
            vy: (Math.random() - 0.5) * 5,
            alpha: 1,
            life: 60,
            color: Math.random() > 0.5 ? 'rgba(0, 255, 255, 1)' : 'rgba(255, 0, 255, 1)'
          });
        }
      }

      resizeCanvas();
      createDots();
      createStars();
      window.addEventListener('resize', () => {
        resizeCanvas();
        createDots();
        createStars();
      });

      let mouseX = -1000;
      let mouseY = -1000;

      canvas.addEventListener('mousemove', (e) => {
        console.log('Mouse move detected:', e.clientX, e.clientY);
        if (window.innerWidth > 768) {
          const rect = canvas.getBoundingClientRect();
          mouseX = e.clientX - rect.left;
          mouseY = e.clientY - rect.top;
          createParticles(mouseX, mouseY);
        }
      });

      canvas.addEventListener('click', (e) => {
        console.log('Canvas clicked:', e.clientX, e.clientY);
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        dots.forEach(dot => {
          if (dot.isProject) {
            const dx = clickX - dot.x;
            const dy = clickY - dot.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 20) {
              const modal = document.getElementById('modal');
              const modalContent = document.getElementById('modal-content');
              document.getElementById('modal-title').textContent = dot.project.title;
              document.getElementById('modal-description').textContent = dot.project.desc;
              modal.classList.remove('hidden');
              modalContent.classList.remove('scale-0');
              modalContent.classList.add('scale-100');
              if (window.soundEnabled) {
                const sound = document.getElementById('hoverSound');
                sound.currentTime = 0;
                sound.play().catch(() => console.log('Sound blocked'));
              }
            }
          }
        });
      });

      function drawNetwork() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.7)';
        ctx.lineWidth = 2;

        // Draw stars
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, 1, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
          ctx.fill();
          star.alpha = 0.5 + Math.sin(Date.now() / 1000) * 0.3;
        });

        // Draw dots
        dots.forEach(dot => {
          ctx.beginPath();
          ctx.arc(dot.x, dot.y, dot.isProject ? dotRadius * 2 : dotRadius, 0, Math.PI * 2);
          ctx.fillStyle = dot.isProject ? 'rgba(0, 255, 255, 1)' : 'rgba(255, 255, 255, 0.8)';
          ctx.fill();
          if (dot.isProject) {
            const dx = dot.x - mouseX;
            const dy = dot.y - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 50) {
              ctx.beginPath();
              ctx.moveTo(dot.x, dot.y);
              ctx.lineTo(mouseX, mouseY);
              ctx.strokeStyle = 'rgba(255, 0, 255, 0.5)';
              ctx.stroke();
            }
          }
        });

        // Draw lines
        dots.forEach((dot, i) => {
          const dx = dot.x - mouseX;
          const dy = dot.y - mouseY;
          const distanceToMouse = Math.sqrt(dx * dx + dy * dy);
          if (distanceToMouse < connectDistance) {
            for (let j = i + 1; j < dots.length; j++) {
              const dx2 = dot.x - dots[j].x;
              const dy2 = dot.y - dots[j].y;
              const distance = Math.sqrt(dx2 * dx2 + dy2 * dy2);
              if (distance < connectDistance) {
                ctx.beginPath();
                ctx.moveTo(dot.x, dot.y);
                ctx.lineTo(dots[j].x, dots[j].y);
                ctx.strokeStyle = `rgba(0, 255, 255, ${1 - distance / connectDistance})`;
                ctx.stroke();
              }
            }
          }
        });

        // Draw particles
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = p.color.replace('1)', `${p.alpha})`);
          ctx.fill();
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.02;
          p.life--;
        });
      }

      function animate() {
        console.log('Animating frame...');
        if (window.innerWidth > 768) {
          drawNetwork();
        }
        requestAnimationFrame(animate);
      }

      console.log('Starting constellation animation...');
      animate();

      // Particle Bursts on Project Flip
      document.querySelectorAll('.project-card').forEach(card => {
        card.addEventListener('mouseenter', () => {
          const rect = card.getBoundingClientRect();
          const canvas = document.createElement('canvas');
          canvas.className = 'absolute top-0 left-0 w-full h-full pointer-events-none z-10';
          card.appendChild(canvas);
          const ctx = canvas.getContext('2d');
          canvas.width = rect.width;
          canvas.height = rect.height;
          let particles = [];
          for (let i = 0; i < 50; i++) {
            particles.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              vx: (Math.random() - 0.5) * 10,
              vy: (Math.random() - 0.5) * 10,
              alpha: 1,
              life: 60,
              color: Math.random() > 0.5 ? 'rgba(0, 255, 255, 1)' : 'rgba(255, 0, 255, 1)'
            });
          }
          function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
              ctx.beginPath();
              ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
              ctx.fillStyle = p.color.replace('1)', `${p.alpha})`);
              ctx.fill();
              p.x += p.vx;
              p.y += p.vy;
              p.alpha -= 0.02;
              p.life--;
            });
            if (particles.length) requestAnimationFrame(drawParticles);
            else card.removeChild(canvas);
          }
          drawParticles();
          if (window.soundEnabled) {
            const sound = document.getElementById('hoverSound');
            sound.currentTime = 0;
            sound.play().catch(() => console.log('Sound blocked'));
          }
        });
      });
    } catch (e) {
      console.error('Constellation effect failed:', e);
      document.getElementById('webCanvas').style.display = 'none';
      document.getElementById('fallback').classList.remove('hidden');
      document.body.insertAdjacentHTML('beforeend', '<p style="color: red; text-align: center;">Interactive effect not supported. Please contact alan@olaris.co.uk.</p>');
    }
  </script>
