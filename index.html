    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .holographic {
            background: linear-gradient(45deg, #1e40af, #00ffcc, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .animate-wave {
            animation: wave 15s infinite linear;
        }
        @keyframes wave {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        .project-card {
            transition: transform 0.7s, box-shadow 0.7s;
            transform-style: preserve-3d;
            position: relative;
            perspective: 1000px;
        }
        .project-card:hover {
            transform: rotateY(1800deg) translateZ(200px);
            box-shadow: 0 0 60px rgba(0, 255, 255, 1);
        }
        .project-card .front, .project-card .back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
        }
        .project-card .back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #00ffcc, #ff00ff);
            overflow: hidden;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .shockwave {
            animation: shockwave 1s ease-out;
        }
        @keyframes shockwave {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(3); opacity: 0; }
        }
        .logo-glow {
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 1));
            max-width: 190px;
            width: 100%;
            height: auto;
            animation: logo-cataclysm 8s infinite;
        }
        @media (max-width: 768px) {
            .logo-glow { max-width: 130px; }
        }
        @keyframes logo-cataclysm {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.6) rotate(25deg); }
        }
        .disco {
            animation: disco 0.5s infinite alternate;
        }
        @keyframes disco {
            0% { background: linear-gradient(45deg, #00ffcc, #ff00ff); }
            100% { background: linear-gradient(45deg, #ff00ff, #00ffcc); }
        }
        .starry {
            position: relative;
            overflow: hidden;
        }
        .starry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/starfield.jpg') repeat;
            opacity: 0.5;
            z-index: -1;
        }
        .hero-video {
            object-fit: cover;
            opacity: 0.3;
            z-index: -2;
        }
        .debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            font-size: 12px;
        }
        .navbar {
            background: linear-gradient(90deg, #2c3e50, #3498db);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .section {
            padding: 60px 0;
        }
        .footer {
            background: #353535;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .media-error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
