      sections.forEach(section => {

        if (rect.top < window.innerHeight * 0.5 && !section.classList.contains('sparked')) {
          section.classList.add('sparked');
          const canvas = document.createElement('canvas');
          canvas.className = 'absolute top-0 left-0 w-full h-full pointer-events-none z-10';
          section.appendChild(canvas);
          const ctx = canvas.getContext('2d');
          canvas.width = section.offsetWidth;
          canvas.height = section.offsetHeight;
          let particles = [];
          for (let i = 0; i < 100; i++) {

              y: Math.random() * canvas.height,
              vx: (Math.random() - 0.5) * 10,
              vy: (Math.random() - 0.5) * 10,
              alpha: 1,
              life: 60,
              color: Math.random() > 0.5 ? 'rgba(0, 255, 255, 1)' : 'rgba(255, 0, 255, 1)'

          function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
              ctx.beginPath();
              ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
              ctx.fillStyle = p.color.replace('1)', `${p.alpha})`);
              ctx.fill();
              p.x += p.vx;
              p.y += p.vy;
              p.alpha -= 0.02;
              p.life--;
            });
            if (particles.length) requestAnimationFrame(drawParticles);
            else section.removeChild(canvas);
          }
          drawParticles();
        }
      });
    });
  </script>
