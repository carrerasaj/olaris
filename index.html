  <script>
    // Constellation Network Effect
    const canvas = document.getElementById('webCanvas');
    const ctx = canvas.getContext('2d');
    if (!ctx) {
      console.error('Canvas context not supported');
      alert('Interactive effect not supported in this browser');
    } else {
      const projects = [
        { id: 'jurni-expansion', title: 'Jurni Leasing Expansion', desc: 'Scaled Jurni to a Top 10 broker with 30,000+ vehicles.' },
        { id: 'jurni-ma', title: 'Jurni M&A Leadership', desc: 'Drove M&A deals, boosting market position by 20%.' },
        { id: 'web-salsac', title: 'web_salsac_app Development', desc: 'Built a blockchain-based app for ESG transparency.' },
        { id: 'carmmunity', title: 'Carmmunity Portal Development', desc: 'Created a real-time pricing portal, speeding orders by 25%.' }
      ];

      let dots = [];
      const numDots = 30;
      const connectDistance = 100;
      const dotRadius = 3;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = document.getElementById('home').offsetHeight;
      }

      function createDots() {
        dots = [];
        for (let i = 0; i < numDots - projects.length; i++) {
          dots.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            alpha: 0.8,
            isProject: false
          });
        }
        projects.forEach((proj, i) => {
          dots.push({
            x: (canvas.width / (projects.length + 1)) * (i + 1),
            y: canvas.height * (0.3 + Math.random() * 0.4),
            alpha: 1,
            isProject: true,
            project: proj
          });
        });
      }

      resizeCanvas();
      createDots();
      window.addEventListener('resize', () => {
        resizeCanvas();
        createDots();
      });

      let mouseX = -1000;
      let mouseY = -1000;

      canvas.addEventListener('mousemove', (e) => {
        if (window.innerWidth > 768) {
          const rect = canvas.getBoundingClientRect();
          mouseX = e.clientX - rect.left;
          mouseY = e.clientY - rect.top;
        }
      });

      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        dots.forEach(dot => {
          if (dot.isProject) {
            const dx = clickX - dot.x;
            const dy = clickY - dot.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 20) {
              const modal = document.getElementById('modal');
              document.getElementById('modal-title').textContent = dot.project.title;
              document.getElementById('modal-description').textContent = dot.project.desc;
              modal.classList.remove('hidden');
            }
          }
        });
      });

      function drawNetwork() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.lineWidth = 1;

        // Draw dots
        dots.forEach(dot => {
          ctx.beginPath();
          ctx.arc(dot.x, dot.y, dot.isProject ? dotRadius * 1.5 : dotRadius, 0, Math.PI * 2);
          ctx.fillStyle = dot.isProject ? 'rgba(255, 255, 255, 1)' : 'rgba(255, 255, 255, 0.8)';
          ctx.fill();
        });

        // Draw lines based on cursor proximity
        dots.forEach((dot, i) => {
          const dx = dot.x - mouseX;
          const dy = dot.y - mouseY;
          const distanceToMouse = Math.sqrt(dx * dx + dy * dy);
          if (distanceToMouse < connectDistance) {
            for (let j = i + 1; j < dots.length; j++) {
              const dx2 = dot.x - dots[j].x;
              const dy2 = dot.y - dots[j].y;
              const distance = Math.sqrt(dx2 * dx2 + dy2 * dy2);
              if (distance < connectDistance) {
                ctx.beginPath();
                ctx.moveTo(dot.x, dot.y);
                ctx.lineTo(dots[j].x, dots[j].y);
                ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / connectDistance})`;
                ctx.stroke();
              }
            }
          }
        });
      }

      function animate() {
        if (window.innerWidth > 768) {
          drawNetwork();
        }
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
